<html>

<head>
  <title>Sign up</title>
</head>

<body class="signin navtop" js="user/signup.js">
  <layout-table>
    <layout-header>

      <nav class="nav2 fixed-top">
        <div class="nav-wrapper">

          <div class="row">
            <div class="col s3">
              <a href="" class="leftnav">
                <i class="material-icons">chevron_left</i>
              </a>
            </div>
            <div class="col s6">
              <div class="center">
                <span class="titlebar">Sign Up</span>
              </div>
            </div>
            <div class="col s3">
              <a class="right" href="#user/signin">Sign In</a>
            </div>
          </div>
        </div>
      </nav>

    </layout-header>
    <layout-row>

      <div class="center_wrapper">

        <h5>Your Profile</h5>

        <form id="form" action="javascript://" class="form" method="post" target="_self">
          <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input autocomplete="off" id="first" name="first" required="" type="text" class="validate">
            <label for="first">First Name</label>
          </div>


          <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input autocomplete="off" id="last" name="last" required="" type="text" class="validate">
            <label for="last">Last Name</label>
          </div>

          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input autocomplete="off" id="email" name="email" required="" type="email" class="validate">
            <label for="email">E-mail</label>
          </div>

          <div class="input-field">
            <i class="material-icons prefix">phone</i>
            <input autocomplete="off" id="phone" name="phone" required="" type="text" class="validate">
            <label for="phone">Phone</label>
          </div>


          <div class="wrap-field">
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input autocomplete="off" type="password" id="password" name="password" required class="validate">
              <label for="password">Password</label>
            </div>
            <i class="fa fa-fw fa-eye rt-field toggle-password right pointer" toggle="#password"></i>
          </div>

          <div class="text-right">
            <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">arrow_forward</i>NEXT</button>

            <a href="#user/signup2" class="hide waves-effect waves-light btn"><i class="material-icons right">arrow_forward</i>NEXT</a>
          </div>

        </form>
      </div>


    </layout-row>

    <layout-footer>
    </layout-footer>
  </layout-table>


</body>

</html>

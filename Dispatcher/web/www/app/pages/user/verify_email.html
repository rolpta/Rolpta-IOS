<html>

<head>
  <title>Change Email Address</title>
</head>

<body js="user/verify_email.js" back_btn="false" class="dashboard navmode bgmode signin">

  <layout-table>
    <layout-header>
      <div class="spcnav"></div>
    </layout-header>
    <layout-row>
      <div class="content-area">


        <h5>Change E-mail Address</h5>

        <form id="form" action="javascript://" class="form" method="post" target="_self">

          <input autocomplete="off" id="email" name="email" type="hidden" class="validate">

          <div class="input-field bordered" style="margin-top:20px;margin-bottom:35px;">
            <input autocomplete="off" id="email2" disabled type="email" class="validate">
          </div>

          <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input autocomplete="off" id="code" name="code" required="" type="text" class="validate">
            <label for="code">Code</label>
          </div>

          <div class="hint">
            Check your new email, and enter your verification code above
          </div>

          <br />


          <div class="text-right">
            <button type="submit" class="send_btn waves-effect waves-light btn"><i class="material-icons right">arrow_forward</i>FINISH</button>
          </div>

        </form>
      </div>


    </layout-row>
    <layout-footer>
    </layout-footer>
  </layout-table>


</body>

</html>

<html>

<head>
  <title>Rate Dispatcher</title>
</head>

<body css="dashboard.css" js="rate.js" class="dashboard navmode bgmode">


  <layout-table>
    <layout-header>
      <div class="spcnav"></div>
    </layout-header>
    <layout-row>
      <div class="content-area">


        <form autocomplete="off" id="form" action="javascript://" class="form" method="post" target="_self">

          <p>Please rate <span class="dname"></span> now.</p>
          <table>
            <tr>
              <td width="70">
                <img id="userimg" alt="" class="circular">
              </td>
              <td>
                <span class="title dname"></span>
              </td>
            </tr>
          </table>
          <div id="rate1" class="rating"></div>

          <hr/>

          <p>Please describe your experience
          </p>

          <div class="input-field bordered">
            <textarea id="comment" name="comment" class="materialize-textarea"></textarea>
            </div>
            <br />
            <button type="submit" class="waves-effect waves-light btn block">COMPLETE TRANSACTION</button>
        </form>



      </div>
    </layout-row>
    <layout-footer>
    </layout-footer>
  </layout-table>


</body>

</html>

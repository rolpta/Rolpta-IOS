<html>
<head>
<title>Forgot Password</title>
</head>
<body class="signin" js="user/password.js">
  <layout-table>
          <layout-header>

   <nav class="nav2 fixed-top">
     <div class="nav-wrapper">

     <div class="row">
       <div class="col s3">
         <a href="" class="leftnav">
             <i class="material-icons">chevron_left</i>
         </a>
       </div>
       <div class="col s6">
         <div class="center">
           <span class="titlebar">Recover Password</span>
         </div>
       </div>
       <div class="col s3">
         <a class="right" href="#user/signin">Sign In</a>
       </div>
     </div>
   </div>
   </nav>

   </layout-header>
   <layout-row>

     <div class="center_wrapper">

       <form id="form" action="javascript://" class="form" method="post" target="_self">

          <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input autocomplete="off" id="email" name="email" required="" type="email" class="validate">
              <label for="email">E-mail</label>
          </div>


          <center>
            <button type="submit" class="waves-effect waves-light btn block btn-signin btn-normal btn-rounded btn-default">
               Send Password
            </button>
            <br>
            <br>
            Already have an account? <a href="#user/signin">Sign-in now</a>
          </center>

        </form>
       </div>


   </layout-row>

     <layout-footer>
     </layout-footer>
   </layout-table>


</body>
</html>

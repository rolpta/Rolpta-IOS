<html>

<head>
  <title>Dashboard</title>
</head>

<body css="dashboard.css" js="dashboard.js" back_btn="false" class="dashboard navmode">


  <layout-table>
    <layout-header>
      <div class="spcnav"></div>
    </layout-header>
    <layout-row>
      <div class="content-area">

        <form autocomplete="off" id="form" action="javascript://" class="form" method="post" target="_self">

        <br/>
        <div class="jumbo">
          <p>Please select your package</p>

          <div class="row">
            <div class="col s4">
              <label>
                 <input name="package" id="envelope" type="radio" value="envelope" checked />
                <span>Envelope</span>
              </label>
            </div>
            <div class="col s4">
              <label>
                <input name="package"  id="bag" type="radio" value="bag"/>
                 <span>Bag</span>
              </label>
            </div>
            <div class="col s4">
              <label>
                <input name="package" id="sack" type="radio" value="sack"/>
                 <span>Sack/Box</span>
              </label>
            </div>

          </div>




          <div class="row">


            <div class="col s12">
              <p>Number of Items
              </p>
              <div class="input-field bordered">
                <input id="items" name="items" required type="number" value="0" class="validate">
              </div>
            </div>

          </div>
        </div>

        <br/>

        <div class="jumbo">
          <p>Please describe your package
          </p>

          <div class="input-field bordered">
            <textarea id="description" name="description" required class="materialize-textarea"></textarea>
          </div>
          <br/>
          <div class="row  hide">
            <div class="col s4">
              Means of payment
            </div>
            <div class="col s4">
              <label>
                  <input name="paywith" id="card" type="radio" checked value="card"/>
                <span>Card</span>
              </label>
            </div>
            <div class="col s4">
              <label>
                <input name="paywith" id="cash" type="radio" value="cash"/>
                <span>Cash</span>
              </label>
            </div>

          </div>

        </div>

        <br/>
        <br/>
        <button id="sendbtn" type="submit" href="#dashboard/chooseaction" class="waves-effect waves-light btn block text-left transbg"><i class="material-icons right">arrow_forward</i> CONTINUE TO PICKUP</button>

        <div class="row" style="display:none;" id="chooseaction">
          <div class="col s6">
            <div class="jumbo hintcolor">
              Take items to dispatcher

              <br/>
              <br/>
              <div class="text-right">
                <a href="#pickup/destination" class="btn-small" style="padding:0 9px;"><i class="material-icons">arrow_forward</i></a>
              </div>

            </div>

          </div>

          <div class="col s6">
            <div class="jumbo hintbgcolor whitecolor">
              Set your pickup location

              <br/>
              <br/>
              <div class="text-right">
                <a href="#pickup/start" class="btn-small" style="padding:0 9px;background-color:#fff;color:#3A8A83;"><i class="material-icons">arrow_forward</i></a>
              </div>

            </div>

          </div>

        </div>

      </form>

      </div>
    </layout-row>
    <layout-footer>
    </layout-footer>
  </layout-table>

</body>

</html>
